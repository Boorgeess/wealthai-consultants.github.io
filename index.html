<!DOCTYPE html>
<html>
<head>
    <title>WealthAI Consultants</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        h1 { color: #2e86de; text-align: center; }
        form { background: #f5f7fa; padding: 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, textarea, button { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 1px solid #ddd; border-radius: 5px; 
            font-size: 16px;
        }
        button { 
            background: #2e86de; color: white; font-weight: bold; 
            transition: background 0.3s;
        }
        button:hover { background: #1e6ec7; }
    </style>
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="https://formspree.io/f/manovljd" method="POST">
        <input type="text" name="nome" placeholder="Seu nome completo" required>
        <input type="email" name="email" placeholder="Seu melhor e-mail" required>
        <input type="tel" name="telefone" placeholder="Telefone (opcional)">
        <textarea name="mensagem" placeholder="Como podemos ajudar?" rows="5" required></textarea>
        <button type="submit">Enviar Mensagem</button>
    </form>
</body>
</html>
